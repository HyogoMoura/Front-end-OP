<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Operacional - Implantação</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .employee-button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
            justify-content: center;
            align-content: center;
            min-height: 100vh;
        }
        .employee-button {
            padding: 20px;
            font-size: 18px;
            text-align: center;
            word-wrap: break-word;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div id="employeeGrid" class="employee-button-grid"></div>
    </div>

    <!-- Modal para Tipos de Falha -->
    <div class="modal fade" id="failureTypeModal" tabindex="-1" aria-labelledby="failureTypeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="failureTypeModalLabel">Selecione o Tipo de Falha</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <div id="failureTypeButtons" class="d-grid gap-2"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
